name: CI

on:
  push:
    branches:
      - gh-pages

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: build
        run: |
          npm install
          npm run build
        env: 
          VITE_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          VITE_DATABASE_KEY: ${{ secrets.DATABASE_KEY }}